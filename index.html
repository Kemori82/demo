<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .demon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .rating-star {
            color: #d1d5db;
        }
        .rating-star.filled {
            color: #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-900">Demon List</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="login.html" class="text-gray-700 hover:text-blue-600">Login</a>
                    <a href="admin.html" class="text-gray-700 hover:text-blue-600">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-blue-600 text-white py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-bold mb-4">Top Demon Levels</h1>
            <p class="text-xl">The most challenging levels ranked by the community</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Search and Filter -->
        <div class="mb-8 flex justify-between items-center">
            <div class="w-full max-w-md">
                <input type="text" placeholder="Search demons..." class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <select class="px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option>All Difficulties</option>
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                    <option>Extreme</option>
                </select>
            </div>
        </div>

        <!-- Demon List Grid -->
        <div id="demonListContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Demon Card 1 -->
            <div class="demon-card bg-white rounded-lg shadow-md overflow-hidden transition duration-300">
                <div class="h-48 bg-gray-300 flex items-center justify-center">
                    <i class="fas fa-mountain text-4xl text-gray-500"></i>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg font-semibold">Bloodbath</h3>
                        <div class="flex">
                            <span class="rating-star filled"><i class="fas fa-star"></i></span>
                            <span class="rating-star filled"><i class="fas fa-star"></i></span>
                            <span class="rating-star filled"><i class="fas fa-star"></i></span>
                            <span class="rating-star filled"><i class="fas fa-star"></i></span>
                            <span class="rating-star"><i class="fas fa-star"></i></span>
                        </div>
                    </div>
                    <p class="text-gray-600 mt-1">By Riot</p>
                    <a href="demon-details.html" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">View Details</a>
                </div>
            </div>

            <!-- Demon Card 2 -->
            <div class="demon-card bg-white rounded-lg shadow-md overflow-hidden transition duration-300">
                <div class="h-48 bg-gray-300 flex items-center justify-center">
                    <i class="fas fa-fire text-4xl text-gray-500"></i>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg font-semibold">Cataclysm</h3>
                        <div class="flex">
                            <span class="rating-star filled"><i class="fas fa-star"></i></span>
                            <span class="rating-star filled"><i class="fas fa-star"></i></span>
                            <span class="rating-star filled"><i class="fas fa-star"></i></span>
                            <span class="rating-star filled"><i class="fas fa-star"></i></span>
                            <span class="rating-star filled"><i class="fas fa-star"></i></span>
                        </div>
                    </div>
                    <p class="text-gray-600 mt-1">By Ggb0y</p>
                    <a href="demon-details.html" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">View Details</a>
                </div>
            </div>

            <!-- More demon cards would go here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h2 class="text-xl font-bold">Demon List</h2>
                    <p class="text-gray-400">Community-ranked difficult levels</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-discord"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="mt-8 text-center text-gray-400 text-sm">
                <p>Â© 2023 Demon List. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
